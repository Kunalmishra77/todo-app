<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body class="container-fluid py-4">
    <button class="btn btn-secondary dark-toggle rounded-circle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>
    <h2 class="todo-header mb-4"><i class="fas fa-clipboard-list"></i> Todo List Application</h2>

    <div class="todo-card">
        <!-- Add/Edit Todo Form -->
        <form id="todo-form" class="row g-2 mb-4">
            <input type="hidden" id="edit-id">
            <div class="col-md-5">
                <input type="text" id="task" class="form-control" placeholder="Enter task" required />
            </div>
            <div class="col-md-5">
                <input type="date" id="date" class="form-control" required />
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-success"><i class="fas fa-plus-circle"></i> <span
                        id="form-btn-text">Add</span></button>
            </div>
        </form>

        <!-- Search & Filter -->
        <div class="row g-3 mb-4 search-filter-row flex-md-row">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" id="search" class="form-control" placeholder="Search by task">
                </div>
            </div>
            <div class="col-md-4">
                <input type="date" id="from-date" class="form-control">
            </div>
            <div class="col-md-4">
                <input type="date" id="to-date" class="form-control">
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center spinner mb-3">
            <div class="spinner-border text-primary" role="status"></div>
        </div>

        <!-- Todo List -->
        <div id="todo-list" class="list-group mb-3"></div>

        <!-- Pagination -->
        <div id="pagination" class="text-center"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
